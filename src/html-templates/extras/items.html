<div class="section-extras-item d-flex align-items-start align-items-lg-center mb-3">
    <div class="section-extras-item-img me-3 me-lg-4 my-1 mb-3">
      <img src="@@img" alt="">
    </div>
    <div class="section-extras-item-info d-flex align-items-center flex-wrap justify-content-end flex-1">
      <div class="flex-1 mb-3">
        <div class="section-extras-item-title">@@title</div>
        <div class="section-extras-item-descr">@@descr</div>
      </div>
      <div class="d-flex align-items-center mb-3">
        <div class="section-extras-item-price color-green mx-4">
          @@price
        </div>
        <div class="section-extras-item-quantity">
          <select class="form-select" aria-label="select location">
            <option selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    </div>
  </div>
